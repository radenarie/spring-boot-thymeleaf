<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Add Profile</title>
    <th:block th:include="profile/layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Tambah Profile</h2>
    <div>
        <form class="form-horizontal" th:object="${Profile}" th:action="@{/pro}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama Lengkap:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{namaLengkap}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alamat:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{alamat}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Umur:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{umur}" />
                </div>
            </div>
            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin</label>
                <select class="form-control" th:id="jenisKelamin" th:name="jenisKelamin">
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
