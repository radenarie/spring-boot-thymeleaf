<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Data</title>
    <th:block th:include="profile/layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Profile</h2>
    <div>
        <form class="form-horizontal" th:object="${Profile}" th:action="@{/updates}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama Lengkap:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{namaLengkap}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alamat:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{alamat}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Umur:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{umur}" />
                </div>
            </div>
            <div class="form-group">
                <!--<label class="col-sm-2 control-label">Jenis Kelamin:</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" th:field="*{jenisKelamin}" />-->
                <!--</div>-->
                <label class="col-sm-2 control-label" for="jenisKelamin">Jenis Kelamin</label>
                <select class="form-control" th:id="jk" th:name="jenisKelamin" th:field="*{jenisKelamin}">
                    <option th:value="Pria" th:text="Pria"></option>
                    <option th:value="Wanita" th:text="Wanita"></option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
